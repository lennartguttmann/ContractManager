version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - /workspaces/.devcontainer
    command: sleep infinity
    network_mode: service:db
    depends_on:
      - db
    environment:
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
      - DB_DATABASE=devdb
      - DB_USERNAME=devuser
      - DB_PASSWORD=devpassword

  db:
    image: mysql:8.0
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: devdb
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpassword
    ports:
      - "3306:3306"
      - "8000:8000"
      - "8080:8080"
      - "8081:8081"
      - "9003:9003"

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    network_mode: service:db
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: 127.0.0.1
      PMA_PORT: 3306
      PMA_USER: devuser
      PMA_PASSWORD: devpassword
      MYSQL_ROOT_PASSWORD: rootpassword

volumes:
  mysql-data:
