version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - /workspaces/.devcontainer
    command: sleep infinity
    networks:
      - devnet
    depends_on:
      - db
    ports:
      - "8000:8000"
      - "8080:8080"
      - "9003:9003"
    environment:
      - DB_HOST=db  # Use service name as hostname
      - DB_PORT=3306
      - DB_DATABASE=devdb
      - DB_USERNAME=devuser
      - DB_PASSWORD=devpassword

  db:
    image: mysql:8.0
    restart: unless-stopped
    networks:
      - devnet
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: devdb
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpassword
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    networks:
      - devnet
    depends_on:
      - db
    ports:
      - "8081:80"  # Now this works!
    environment:
      PMA_HOST: db  # Use service name
      PMA_PORT: 3306
      PMA_USER: devuser
      PMA_PASSWORD: devpassword
      MYSQL_ROOT_PASSWORD: rootpassword

networks:
  devnet:

volumes:
  mysql-data:
